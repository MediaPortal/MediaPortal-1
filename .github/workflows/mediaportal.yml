name: Mediaportal

on:
  push:
    # On Push to Master branch
    branches:
      - master
    # Ignore all Tags / Release
    tags-ignore:
      - '**'

  workflow_call:
    inputs:
      retention-logs:
        description: "Retention Period for Log files. Default is 1"
        default: 3
        required: false
        type: number
      retention-build:
        description: "Retention Period for Setup files. Default is 90"
        default: 90
        required: false
        type: number

jobs:
  build:
    strategy:
      matrix:
        architecture: [x86, x64]

    name: Build Mediaportal

    runs-on: windows-2022

    steps:
      - name: Folder for Visual Studio 2019 Community
        run: |
          mkdir "C:\Program Files (x86)\Microsoft Visual Studio\2019\"
        shell: cmd

      - name: Link to Visual Studio 2019 Community
        run: |
          mklink /J "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community" "C:\Program Files\Microsoft Visual Studio\2022\Enterprise"
        shell: cmd

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: 8
          architecture: x86
          distribution: temurin

      - name: Setup NSIS
        run: |
          choco install --yes nsis --version=3.11 --force

      - name: Git Checkout
        uses: actions/checkout@v5

      - name: Git Submodule Update
        run: |
          git submodule update --init --recursive

      - name: Build
        run: |
          BuildFullinstaller.cmd LOG ${{ matrix.architecture }}
        working-directory: ${{ github.workspace }}\Build
        shell: cmd

      - name: Upload Artifact / Build result file
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: Build result file ${{ matrix.architecture }}
          path: |
            ${{ github.workspace }}\Build\*.log
          retention-days: ${{ inputs.retention-logs || 3 }}

      - name: Upload Artifact / Mediaportal setup file
        uses: actions/upload-artifact@v4
        if: ${{ success() }}
        with:
          name: Mediaportal setup file ${{ matrix.architecture }}
          path: |
            ${{ github.workspace }}\Release\MediaPortalSetup_*.exe
          retention-days: ${{ inputs.retention-build || 90 }}
          if-no-files-found: error
